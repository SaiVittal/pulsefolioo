version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: pulsefolio_postgres
    restart: always
    environment:
      POSTGRES_USER: portfoliouser
      POSTGRES_PASSWORD: SaiVittalPortfolio@20
      POSTGRES_DB: pulsefolio_db
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: pulsefolio_redis
    restart: always
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: pulsefolio_rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: saiadmin123

  api:
    build:
      context: ./backend
      dockerfile: Pulsefolio.API/Dockerfile
    container_name: pulsefolio_api
    restart: always
    depends_on:
      - postgres
      - redis
      - rabbitmq
    environment:
      ASPNETCORE_ENVIRONMENT: Development

      # Database
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=pulsefolio_db;Username=portfoliouser;Password=SaiVittalPortfolio@20"

      # Redis
      Redis__Host: "redis"
      Redis__Port: "6379"

      # RabbitMQ
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Username: "admin"
      RabbitMQ__Password: "saiadmin123"

      # CORS OVERRIDE (THE CORRECT LOCATION)
      Cors__AllowedOrigins__0: "http://localhost:5173"
      Cors__AllowedOrigins__1: "https://your-cloudfront-domain"

    ports:
      - "5188:8080"
