name: Deploy to EC2

on:
  push:
    branches: [ "master" ]   # deploys when you push to master branch
  workflow_dispatch:        # allows manual trigger in GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
        chmod 600 ~/.ssh/ec2_key

    - name: Add EC2 host to known_hosts
      run: ssh-keyscan -H 3.108.254.168 >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh -i ~/.ssh/ec2_key ubuntu@3.108.254.168 "
          set -e

          cd pulsefolio

          echo '--- Pulling latest code ---'
          git pull origin main

          echo '--- Stopping existing containers ---'
          sudo docker compose -f docker-compose.prod.yml down

          echo '--- Building & starting new containers ---'
          sudo docker compose -f docker-compose.prod.yml up --build -d

          echo '--- Deployment complete! ---'
        "
