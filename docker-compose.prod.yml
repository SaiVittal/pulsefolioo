version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: pulsefolio_postgres
    restart: always
    environment:
      POSTGRES_DB: pulsefolio_db
      POSTGRES_USER: portfoliouser
      POSTGRES_PASSWORD: SaiVittalPortfolio@20
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: pulsefolio_redis
    restart: always
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: pulsefolio_rabbit
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: saiadmin123
    ports:
      - "5672:5672"
      - "15672:15672"

  api:
    build:
      context: ./backend
      dockerfile: Pulsefolio.API/Dockerfile
    container_name: pulsefolio_api
    restart: always
    depends_on:
      - postgres
      - redis
      - rabbitmq
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://0.0.0.0:8080"

      # Postgres env
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=pulsefolio_db;Username=portfoliouser;Password=SaiVittalPortfolio@20"

      # RabbitMQ env
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Username: "admin"
      RabbitMQ__Password: "saiadmin123"
      Cors__AllowedOrigins__0: "http://localhost:5173"
      Cors__AllowedOrigins__1: "http://13.233.37.21:5173"
      Cors__AllowedOrigins__2: "http://13.233.37.21"
      Cors__AllowedOrigins__3: "https://your-cloudfront-domain"

      # Redis env
      Redis__Host: "redis"
      Redis__Port: "6379"

    ports:
      - "5188:8080"

  worker:
    build:
      context: ./backend
      dockerfile: Pulsefolio.Workers/Dockerfile
    container_name: pulsefolio_worker
    restart: always
    depends_on:
      - rabbitmq
      - redis
      - postgres
    environment:
      ASPNETCORE_ENVIRONMENT: Production

      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=pulsefolio_db;Username=portfoliouser;Password=SaiVittalPortfolio@20"

      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Username: "admin"
      RabbitMQ__Password: "saiadmin123"

      Redis__Host: "redis"
      Redis__Port: "6379"

volumes:
  postgres_data:
